services:
  db:
    # Django 5 requires PostgreSQL >=14. Use 15 for wider availability.
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: drivingschool
      POSTGRES_PASSWORD: drivingschoolpwd
      POSTGRES_DB: drivingschool
    # Use a new volume name so we don't attempt to start a PG15 server on an old
    # PG13 data directory (which would error out requiring pg_upgrade).
    volumes:
      - postgres15_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      # Keep only app-specific overrides here; database creds come from .env
      DJANGO_SETTINGS_MODULE: project.settings
      DJANGO_COLLECTSTATIC: "1"
      # FRONTEND_ORIGIN provided in .env; fallback handled in settings.py
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: ["python","manage.py","runserver","0.0.0.0:8000"]

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      # Optionally pass API base URL to browser build; use relative /api otherwise
      - VITE_API_BASE_URL=http://localhost:8000
    stdin_open: true
    tty: true
    depends_on:
      - backend
    command: ["npm", "start"]

volumes:
  postgres15_data:
